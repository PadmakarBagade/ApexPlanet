<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Gadget Galaxy</h1>
            <div id="cart-icon">
                <span>ðŸ›’</span>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <div class="page-container">
        <main class="main-content container">
            <section id="controls">
                <div class="filter-group search-group">
                    <h3>Search Product</h3>
                    <form id="search-form">
                        <input type="search" id="search-input" placeholder="e.g., 'keyboard'">
                    </form>
                </div>

                <div class="filter-group">
                    <h3>Category</h3>
                    <div id="category-filters"></div>
                </div>
                <div class="filter-group">
                    <h3>Max Price: $<span id="price-value">400</span></h3>
                    <input type="range" id="price-filter" min="0" max="400" value="400">
                </div>
                <div class="filter-group">
                    <h3>Sort By</h3>
                    <select id="sort-by">
                        <option value="default">Default</option>
                        <option value="rating-desc">Rating: High to Low</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
            </section>

            <div id="product-grid"></div>
        </main>

        <aside id="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <li class="no-items">Your cart is empty.</li>
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button class="checkout-btn">Checkout</button>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
